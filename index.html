<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Banking UI</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="background: white; padding: 30px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 400px;">
    <h2>My Bank Account</h2>

    <div style="background-color: #e0f7fa; padding: 20px; border-radius: 8px; margin: 20px 0;">
      <p style="margin: 0; color: #00796b;">Current Balance</p>
      <h3 id="balance" style="color: #004d40;">₹10000</h3>
    </div>

    <div>
      <input type="number" id="amount" placeholder="Enter amount" style="padding: 10px; width: 90%; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px;" />
    </div>

    <div style="display: flex; gap: 10px; flex-direction: column;">
      <button onclick="deposit()" style="padding: 10px; background-color: #4caf50; color: white; border: none; border-radius: 5px;">Deposit</button>
      <button onclick="withdraw()" style="padding: 10px; background-color: #f44336; color: white; border: none; border-radius: 5px;">Withdraw</button>
    </div>
  </div>

  <script>
    let balance = 10000;

    function updateBalance() {
      document.getElementById("balance").innerText = "₹" + balance.toLocaleString();
    }

    function deposit() {
      let amt = parseFloat(document.getElementById("amount").value);
      if (!isNaN(amt) && amt > 0) {
        balance += amt;
        updateBalance();
        document.getElementById("amount").value = "";
      } else {
        alert("Please enter a valid deposit amount.");
      }
    }

    function withdraw() {
      let amt = parseFloat(document.getElementById("amount").value);
      if (!isNaN(amt) && amt > 0) {
        if (amt <= balance) {
          balance -= amt;
          updateBalance();
          document.getElementById("amount").value = "";
        } else {
          alert("Insufficient balance.");
        }
      } else {
        alert("Please enter a valid withdrawal amount.");
      }
    }
  </script>

</body>
</html>
