<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banking UI</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="background: white; padding: 100px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 400px;">
    <h2 style="margin-bottom: 20px; font-size: 40px;">My Bank Account</h2>

    <div style="background-color: #e0f7fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
      <p style="margin: 0; color: #00796b; font-size: 30px;">Current Balance</p>
      <h3 style="margin: 10px 0; color: #004d40; font-size: 30px;">â‚¹10,000</h3>
    </div>

    <div style="display: flex; flex-direction: column; gap: 10px;">
      <button style="padding: 10px; background-color: #4caf50; color: white; border: none; border-radius: 5px; font-size: 20px; cursor: pointer;">Deposit</button>
      <button style="padding: 10px; background-color: #f44336; color: white; border: none; border-radius: 5px; font-size: 20px; cursor: pointer;">Withdraw</button>
    </div>
  </div>

</body>
</html>
